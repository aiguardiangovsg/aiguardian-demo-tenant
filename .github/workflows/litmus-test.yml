# This is a basic workflow to help you get started with Actions
name: AIGUARDIAN-TEST

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps: 
      - name: Send Run Request by Action
        uses: dsaidgovsg/aiguardian-litmus-test@v0.0.1
        with:
          run_name: ${{ github.workflow_ref }}/${{ github.run_id }}/${{ github.run_attempt }}
          litmus_key: ${{ secrets.LITMUS_KEY }}
          endpoint: ${{ vars.ENDPOINT }}
          cookbpooks:  ${{ vars.COOKBOOK }}